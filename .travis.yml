sudo: false
language: python
python: 3.6
cache: pip
dist: precise
services:
  - mysql
  - postgresql

env:
  global:
    - TRAVIS=true
    - DATABASE_URL="postgres://postgres:@localhost/default"
    - SHARD_001_DATABASE_URL="mysql://travis:@localhost/shard_001"
    - SHARD_002_DATABASE_URL="postgres://postgres:@localhost/shard_002"
    - SHARD_003_DATABASE_URL="postgres://postgres:@localhost/shard_003"
    - SHARD_004_DATABASE_URL="postgres://postgres:@localhost/shard_004"
    - REPLICA_001_DATABASE_URL="postgres://postgres:@localhost/sharding_replica_001"
    - REPLICA_002_DATABASE_URL="postgres://postgres:@localhost/sharding_replica_002"
  matrix:
    - TOX_ENV=py27-dj18
    - TOX_ENV=py27-dj19
    - TOX_ENV=py27-dj110
    - TOX_ENV=py27-dj111
    - TOX_ENV=py36-dj18
    - TOX_ENV=py36-dj19
    - TOX_ENV=py36-dj110
    - TOX_ENV=py36-dj111
    - TOX_ENV=py36-djdev
matrix:
  fast_finish: true
  allow_failures:
    - env: TOX_ENV=py36-djdev

before_install:
  - psql -c 'CREATE DATABASE "default";' -U postgres
  - mysql -e 'CREATE DATABASE shard_001;'
  - psql -c 'CREATE DATABASE "shard_002";' -U postgres
  - psql -c 'CREATE DATABASE "sharding_replica_001";' -U postgres
  - psql -c 'CREATE DATABASE "sharding_replica_002";' -U postgres
  - psql -c 'CREATE DATABASE "shard_003";' -U postgres
  - psql -c 'CREATE DATABASE "shard_004";' -U postgres
install:
  - pip install --upgrade pip virtualenv tox coveralls --quiet
script:
  - tox -e $TOX_ENV
after_success:
  - coveralls
  - cat .tox/$TOX_ENV/log/*.log
